<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library Patron Monitoring</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css"/>
        <script defer src="script.js"></script>
        
    </head>
    <body class="body">
        <div>
            <img src="bg.jpg" class="bg" alt="bg">
        </div>
            <div class="rightside">
                <div>
                    <div class="Inner-Up">
                         <img src="IC.png" alt="IC Logo" class="IC">
                        <h1 class="h1">Library</br>Patron Monitoring</h1>
                    </div>
                </div>
                <div>
                    <p><b class="bold">Privacy Notice:</b><br>Information received through this form will be treated with utmost confidentiality 
                        and will not be forwarded to other persons or entities, in accordance with the provisions of the <a href="https://privacy.upd.edu.ph/privacy-policies.">UPD Privacy Policy.</a></p>
                </div>
        <form name='submit-to-google-sheet'>
            <fieldset>
                <label for="Name">Name</label><input type="text" name="Name" id="name" placeholder="e.g. Juan Dela Cruz" autocomplete="off" required oninvalid="this.setCustomValidity('Please enter a valid name (format: First Name Last Name).')" pattern="^[A-Za-z\s]+\s?[A-Z]?\.\s?[A-Za-z\s]+$" oninput="this.setCustomValidity('')">
                <label for="ID Number">ID Number</label><input type="text" name="ID Number" id="idnumber" placeholder="e.g. 2023-00000" autocomplete="off" required oninvalid="this.setCustomValidity('Please enter your valid ID Number')" pattern="\d{4}-\d{5}|\d{9}" oninput="this.setCustomValidity('')">
                <label for="CollegeUnit">College / Unit</label><input type="text" name="College/Unit" id="college/unit" placeholder="e.g. CS-IC" autocomplete="off" required oninvalid="this.setCustomValidity('Please enter your College / Unit')" oninput="this.setCustomValidity('')">
                <label for="submit"></label><button type="submit" name="submit" id="submit" value="submit">Submit
            </fieldset>
            <span id='msg'></span>
        </form>
            </div>
    </body>
</html>
